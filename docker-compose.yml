version: '3.6'

networks:
  proxy_net:
    name: proxy_net
    external: true

services:
  webforms:
    env_file: .env
    environment:
      VIRTUAL_HOST: ${FLASK_HOST}
      VIRTUAL_PORT: ${FLASK_PORT}
      NETWORK_ACCESS: internal
      LETSENCRYPT_HOST: ${FLASK_HOST}
      LETSENCRYPT_MAIL: ${MY_EMAIL}
      PORTAL_URL: ${PORTAL_URL}

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"

      # This allows writing updated CSV files directly into the nginx "capacity" docker
      # from the csv_export.py script.
      - "/home/gis/docker/capacity/html/cases:/srv/webforms/cases:rw"

    networks:
      proxy_net:
        aliases:
          - webforms

    image: brian32768/webforms:latest

    build:
      context: .
      dockerfile: Dockerfile
 
